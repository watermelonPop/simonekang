<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simone Kang</title>
        <link class="styleSheet" rel="stylesheet" type="text/css"/>
</head>
<body onload="loadStyle()">
        <div class="fixed-top">
                <div class="navbar">
                        <a class="navLink" href="about.html">ABOUT</a>
                        <a class="navLink" href="qualifications.html">SKILLS</a>
                        <a id="title">SIMONE KANG</a>
                        <a class="navLink" href="portfolio.html">PORTFOLIO</a>
                        <a class="navLink" href="service.html">SERVICE</a>
                </div>
                <div class="wave">
                </div>
        </div>



        <div class="toggleDiv">
                <label class="switch">
                        <input id="themeChange" type="checkbox" onchange="toggleStyleSheet()">
                        <span class="slider round"></span>
                </label>
        </div>



        <div class="scrollable">
                <div class="pinkBlock">
                        <img id="remFirst" src="imgs/headshot.JPG" class="aboutPic"/>
                </div>


                <div class="aboutDiv" id="aboutLink">
                        <div class="row">
                                <div class="col">
                                        <img id="remove" src="imgs/headshot.JPG" class="aboutPic"/>
                                </div>
                                <div class="col instance1">
                                        <a id="contactLink" href="contact.html">contact me</a>
                                        <p class="aboutTitle">
                                                more<br>ABOUT ME...
                                                &ensp;
                                                <object id = "aboutArrow" data="icons/rightArrow.svg" class="arrows" type="image/svg+xml"></object>
                                        </p>
                                </div>
                        </div>
                </div>


                <div class="qualifDiv" id="qualLink">
                        <p class="qualTitle">qualifications<br>&<br>skills &ensp;<object id = "qualArrow" data="icons/rightArrow.svg" class="arrows" type="image/svg+xml"></object></p>
                </div>


                <div class="skillDiv">
                        <div class="skillIconDiv instance1">
                                <img src="icons/c-plus-plus.png" class="skillIcons"/>
                        </div>
                        <div class="skillIconDiv instance2">
                                <img src="icons/html.png" class="skillIcons"/>
                        </div>
                        <div class="skillIconDiv instance3">
                                <img src="icons/javascript.png" class="skillIcons"/>
                        </div>
                        <div class="skillIconDiv instance4">
                                <img src="icons/java.png" class="skillIcons"/>
                        </div>
                        <div class="skillIconDiv instance5">
                                <img src="icons/php.png" class="skillIcons"/>
                        </div>
                </div>


                <div class="serviceDiv" id="serviceLink">
                        <div class="row-1">
                                <div class="col-1">
                                        <p class="serviceTitle">
                                                service<br>&<br>
                                                <object id = "serviceArrow" data="icons/leftArrow.svg" class="arrows" type="image/svg+xml"></object>
                                                more
                                                <object id = "rightServiceArrow" data="icons/rightArrow.svg" class="arrows" type="image/svg+xml"></object>
                                        </p>
                                </div>
                                <div class="col-1" id="iconCol">
                                        <object id = "servIcon" data="icons/service.svg" type="image/svg+xml"></object>
                                </div>
                        </div>
                </div>


                <div class="portfolioDiv" id="portLink">
                        <p class="portTitle" id="tester">
                                PORTFOLIO<br>&<br>
                                <object id = "portArrow" data="icons/leftArrow.svg" class="arrows" type="image/svg+xml"></object>
                                &ensp;
                                PROJECTS
                        </p>
                        <div class="box"></div>
                </div>
        </div>



        <div class="bottomWave">
        </div>
        
        <script src="script.js"></script>
</body>
</html>
